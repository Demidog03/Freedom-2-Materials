<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WildVacation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="container header_nav_container">
          <div class="header_nav_left">
            <img src="./images/logo.png" alt="" />
            <p class="lang1">Eng</p>
            <p class="lang2">Рус</p>
          </div>

          <div class="header_nav_right">
            <nav>
              <a href="">О нас</a>
              <a href="">Туры</a>
              <a href="">Визы</a>
              <a href="">Агентам</a>
              <a href="">Контакты</a>
            </nav>
            <button class="help-btn">Помощь</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container welcome-container">
          <div class="welcome_text">
            <h1>Исследуйте мир вместе с нами</h1>
            <p>
              Брось себе вызов. Отправься в путешествия в дикие уголки природы.
            </p>
          </div>

          <form class="welcome_form">
            <h2>Быстрый поиск тура</h2>
            <div class="welcome_form_search">
              <input type="text" placeholder="Куда" />
              <img class="search-icon" src="./images/search-icon.svg" alt="" />
            </div>

            <div class="welcome_form_date">
              <input type="text" placeholder="Когда" />
              <input type="text" placeholder="Продолжительность" />
            </div>

            <select class="welcome_form_select">
              <option value="" disabled selected>Тип тура</option>
              <option value="">Выбор 1</option>
              <option value="">Выбор 2</option>
            </select>
            <button>Найти</button>
          </form>
        </div>
      </section>
    </header>
  </body>
</html>
