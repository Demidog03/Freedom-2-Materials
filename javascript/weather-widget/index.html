<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="current-weather-container">
            <div class="city-and-time">
                <div id="cityElement">
                    <p class="placeholder-glow">
                        <span class="placeholder col-3"></span>
                    </p>
                </div>
                <div id="timeElement">
                    <p class="placeholder-glow">
                        <span class="placeholder col-3"></span>
                    </p>
                </div>
            </div>
            <div class="weather-info">
                <div id="weatherIconElement">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="weatherNameElement">
                    <p class="placeholder-glow" style="width: 50px;">
                        <span class="placeholder col-12"></span>
                    </p>
                </div>
                <div id="weatherCelciusElement">
                    <p class="placeholder-glow" style="width: 30px;">
                        <span class="placeholder col-12"></span>
                    </p>
                </div>
            </div>
            <div class="wind-info">
                <p>Speed</p>
                <div id="speedElement">
                    <p class="placeholder-glow" style="width: 60px;">
                        <span class="placeholder col-12"></span>
                    </p>
                </p>
            </div>
        </div>
    </div>
    <div class="future-weather-container" id="futureWeatherContainer">

    </div>
    
    <template id="futureWeatherItemTemplate">
        <div class="future-weather-item" id="featureWeatherItem">
            <div>
                <div id="futureDate">2021-12-04</div>
                <div id="futureTime">21:00:00</div>
            </div>
            <div class="future-weather-icon">
                <img id="futureIcon" src="https://openweathermap.org/img/wn/13n@2x.png" alt="">
            </div>
            <div class="future-weather-celcius">
                <div id="futureCelcius">-1 C</div>
            </div>
        </div>
    </template>
</body>
</html>
