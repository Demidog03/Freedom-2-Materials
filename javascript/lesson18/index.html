<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div>
            <h2 class="sidebar-title">Users</h2>
            <div class="list-group user-list-group" id="userListGroup">
                <div class="placeholder-glow userlist-skeleton">
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-12"></span>
                </div>
            </div>
        </div>
        <div class="container-lg">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="placeholder-glow usercard-skeleton" id="userSkeleton">
                        <h5 class="card-title">
                            <span class="placeholder col-8"></span>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">
                            <span class="placeholder col-5"></span>
                        </h6>
                        <p class="card-text">
                            <span class="placeholder col-12 py-4"></span>
                        </p>
                        <p class="card-text">
                            <span class="placeholder col-6"></span>
                        </p>
                        <a href="#" class="card-link">Написать ему</a>
                    </div>
                    <div id="userCardData">
                        <h5 class="card-title" id="cardFullname">
                            Полное имя
                        </h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="cardUsername">
                            Никнейм
                        </h6>
                        <p class="card-text" id="cardAddress">
                            Полный адрес
                        </p>
                        <p class="card-text" id="cardCompanyName">
                            Название компании
                        </p>
                        <a href="#" class="card-link" id="cardEmailLink">Написать ему</a>
                    </div>
                </div>
              </div>
        </div>
    </div>
    
    <template id="userListItem">
        <button id="userButton" type="button" class="list-group-item list-group-item-action" aria-current="true">
            The current button
        </button>
    </template>
</body>
</html>
