<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class="container-xl" style="padding: 40px 0;">
        <h1>ToDo App</h1>

        <form >
            <div class="todoFormInputGroup">
                <input placeholder="Enter executor" type="text" class="form-control" id="todoCreateExecutorInput">
                <input placeholder="Enter Todo title" type="text" class="form-control" id="todoCreateTitleInput">
                <button id="todoCreateSubmitBtn" type="button" class="btn btn-primary todoFormSubmitButton">Add</button>
            </div>
        </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Executor</th>
                <th scope="col">Task title</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="todoTaskTbody">

            </tbody>
          </table>
    </div>

    <template id="statusDropdownTemplate">
        <div class="dropdown">
            <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="dropdownBtn"
            >
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" id="planBtn">План</a></li>
              <li><a class="dropdown-item" href="#" id="inWorkBtn">В работе</a></li>
              <li><a class="dropdown-item" href="#" id="testBtn">Тестирование</a></li>
              <li><a class="dropdown-item" href="#" id="doneBtn">Выполнено</a></li>
            </ul>
        </div>
    </template>
</body>
</html>
