<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="spinnerContainer" class="spinner-container">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div id="root">
        <div class="container-md form-container" id="formContainer">
            <p class="fs-1 fw-bolder">Login</ap>
            <div class="input-group input-group-lg mb-3">
                <input id="usernameInput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-lg mb-3">
                <input id="passwordInput" type="password" class="form-control" placeholder="Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-eye"></i></span>
            </div>
            <button id="loginBtn" type="button" class="btn btn-primary btn-lg">Signin</button>
        </div>
    </div>

    <template id="userInfoTemplate">
        <div class="container-md form-container" id="userInfoContainer">
            <img id="userImageInfo" src="..." class="rounded mx-auto d-block" alt="..."/>
            <p id="usernameInfo" class="fs-3">username</p>
            <p class="fs-4">Job: <span id="jobInfo">Help Desk Operator</span></p>
            <button id="logoutBtn" type="button" class="btn btn-primary btn-lg">Logout</button>
        </div>
    </template>
</body>
</html>
