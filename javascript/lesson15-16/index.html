<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMICES and FETCH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
    }
    #cardsContainer {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, auto));
    }
</style>
<body>
    <div class="spinner-border" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="cardsContainer">

    </div>

    <template id="countryCardTemplate">
        <div id="countryCard" class="card" style="width: 18rem;">
            <img id="countyImg" src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="countyName" class="card-title">County name</h5>
              <p id="countryCapital" class="card-text">Capital</p>
              <a href="#" class="btn btn-primary">See more</a>
            </div>
        </div>
    </template>
</body>
</html>
